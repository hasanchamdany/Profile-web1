<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Web Profile Hasan </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--=========Link to CSS files==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!--===========Box Icons==========-->
       <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    </head>

<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bx-home-circle'></i>
                <div class="logo-name">Web Profile</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
            <ul class="nav_list">
                <li>
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="links_name">Profile</span>
                    </a>
                    <span class="tooltip">Profile</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-book-alt' ></i>
                        <span class="links_name">Educaation</span>
                    </a>
                    <span class="tooltip">Education</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bxs-extension'></i>
                        <span class="links_name">Experience</span>
                    </a>
                    <span class="tooltip">Experience</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-medal' ></i>
                        <span class="links_name">Achievement</span>
                    </a>
                    <span class="tooltip">Achievement</span>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-star' ></i>
                        <span class="links_name">Skills</span>
                    </a>
                    <span class="tooltip">Skills</span>
                </li>
            </ul>
    </div>

    <div class="Home_content">
        <div class="LandingPage">
            <div class="text">Home Content</div>
            <div class="Profile1">
                <img src="assets/img/Profile2.png"></img>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</html>
